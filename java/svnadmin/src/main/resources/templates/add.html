	<script src="js/layer/layer.js"></script>
    <script>
        var userToken = sessionStorage.getItem("userToken");
        function subInfo(){
            var pname = $("#pname").val();
            var cname= $("#cname").val();
            var remark = $("#remark").val();
            if(pname==""){
                layer.msg("svn名称不能为空");
                return;
            }
            if(cname==""){
                layer.msg("svn中文名称不能为空");
                return;
            }
            if(remark==""){
                layer.msg("svn说明不能为空");
                return;
            }
            $.ajax({    
        		type:'post',        
        		url:'/doAdd',    
        		data:{file_name:pname,name:cname,intro:remark},    
        		cache:false,       
        		success:function(data){
        			layer.msg(data.msg);
        			if(data.code==200){
        				setTimeout(function(){
        					location.href = "/edit?id="+data.data.id;
        				},1200);
        			} 
        		},
        		error:function(){
        		   layer.msg("系统异常，请重试");
           		   return false;
        		} 
        	 });
        }
        function log_out(){
            logOut();
        }
    </script>
